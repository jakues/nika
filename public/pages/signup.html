<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIKA - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">NIKA</div>
    <h1>Register</h1>
    <!-- Form section start -->
    <div class="menu-row">
      <a href="../../index.html" id="index">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <a href="login.html" id="signup">
        <span>Sign in </span>
        <i class="fa-solid fa-right-to-bracket"></i>
      </a>
    </div>
    <form action="actions" method="post">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="uname" required />

        <label for="phone"><b>Phone Number</b></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+62" required>
        <input type="submit" value="Send OTP">
        <input type="text" placeholder="OTP" name="OTP" required>

        <br>
        <label for="pwd"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pass"
          required
        />

        <label for="pwd-confirm"><b>Password Match</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pass"
          required
        />

        <button type="submit" class="signin">Sign up</button>
      </div>
    </form>
    <!-- Form section end -->
    <!-- Footer start -->
    <footer>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>

      <div class="links">
        <a href="#">Home</a>
        <a href="#makanan">Makanan</a>
        <a href="#minuman">Minuman</a>
        <a href="#about">About</a>
      </div>

      <div class="credits">
        <p>2023 &copy <a href="https://github.com/jakues/nika">Rill</a></p>
      </div>
    </footer>
    <!-- Footer end -->
    <script
      src="https://kit.fontawesome.com/8c1bad6c0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
